<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Colour Analysis</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="upload-container">
    <h1>Upload your image</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <div class="preview">
      <img id="imagePreview" src="" alt="Image Preview" />
    </div>
  </div>


  <h2>Select your colours</h2>

  <form id = "colourForm">
    <label for="skinTone">Skin Tone:</label>
    <input type="color" id="skinTone" name="skinTone" value="#ff0000">

    <label for="eyeColour">Eye colour:</label>
    <input type="color" id="eyeColour" name="eyeColour" value="#ff0000">

    <label for="hairColour">Hair colour:</label>
    <input type="color" id="hairColour" name="hairColour" value="#ff0000">

    <button type="submit">Submit</button>
  </form>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function () {
          imagePreview.src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submit and redirect
    document.getElementById('colourForm').addEventListener('submit', function(event){

      event.preventDefault(); // Stop form from refreshing page

      const skin = document.getElementById('skinTone').value;
      const eyes = document.getElementById('eyeColour').value;
      const hair = document.getElementById('hairColour').value;

      // Example logic (you can customize this)
      if (skin === "#fcd5b4" && eyes === "#6fa8dc" && hair === "#4b3832") {
        window.location.href = "warm.html";
      } else if (skin === "#ffe0bd" && eyes === "#000000") {
        window.location.href = "cool.html";
      } else {
        window.location.href = "neutral.html";
      }
    });
  </script>
</body>
</html>
